# PHP CircleCI 2.0 configuration file
# Check https://circleci.com/docs/2.0/language-php/ for more details
version: 2
jobs:
  test-php7.0:
    docker:
      - image: overlordtm/cci-php7.0

    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "composer.json" }}
      - run: rm -f ~/repo/composer.lock && composer install -n --prefer-dist
      - save_cache:
          paths:
            - ./vendor
          key: v1-dependencies-{{ checksum "composer.json" }}
      - run: composer test

  test-php7.1:
    docker:
    - image: overlordtm/cci-php7.1

    working_directory: ~/repo

    steps:
    - checkout
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "composer.json" }}
    - run: rm -f ~/repo/composer.lock && composer install -n --prefer-dist
    - save_cache:
        paths:
        - ./vendor
        key: v1-dependencies-{{ checksum "composer.json" }}
    - run: composer test

  test-php7.2:
    docker:
    - image: overlordtm/cci-php7.2

    working_directory: ~/repo

    steps:
    - checkout
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "composer.json" }}
    - run: rm -f ~/repo/composer.lock && composer install -n --prefer-dist
    - save_cache:
        paths:
        - ./vendor
        key: v1-dependencies-{{ checksum "composer.json" }}
    - run: composer test

workflows:
  version: 2
  tests:
    jobs:
      - test-php7.0
      - test-php7.1
          requires:
            -test-php7.0
      - test-php7.2
          requires:
            -test-php7.1